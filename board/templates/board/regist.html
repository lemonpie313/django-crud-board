{% extends 'board/base.html' %}
{% block title %}등록{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
<table border="1">
    <tr>
        <th>제목</th>
        <td>
            <input type="text" name="title">
        </td>
    </tr>
    <tr>
        <th>작성자</th>
        <td>
            <input type="text" name="writer">
        </td>
    </tr>
    <tr>
        <th>내용</th>
        <td>
            <textarea name="content"></textarea>
        </td>
    </tr>
</table>
<button type="submit">등록</button>
</form>
{% endblock %}
